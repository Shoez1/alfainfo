<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Fosco</title>
    <style>
        /* Estilize o container com fundo fosco */
        .container-fosco {
            background-color: rgba(0, 0, 0, 0.5); /* Cor de fundo com opacidade */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Estilos para o conteúdo no container */
        .content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="brand-style-five-area default-padding-top">
        <!-- Container com fundo fosco -->
        <div class="container-fosco"></div>
        
        <div class="container">
            <div class="row align-center">
                <div class="col-lg-4 brand-style-five content">
                    <h3>Todos os seus programas favoritos em um só lugar!</h3>
                </div>
                <div class="col-lg-8 brand-style-five content">
                    <div class="brand4col swiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Single Item -->
                            <div class="swiper-slide">
                                <img src="assets/img/logo/1.png" alt="Thumb">
                            </div>
                            <!-- Adicione mais itens aqui se necessário -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
